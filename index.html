<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salama Royale</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">×</span>

    <!-- Corner Hearts (8 of Hearts) -->
    <div class="corner top-left">8♥</div>
    <div class="corner bottom-right">8♥</div>

    <!-- Card Title -->
    <div class="title">SALAMA ROYALE</div>

    <!-- Hearts above "Pay the House" -->
    <div class="heart-diamond">
      <span class="heart">♥</span>
      <span class="heart">♥</span>
      <span class="heart">♥</span>
      <span class="heart">♥</span>
    </div>

    <h2>Pay the House</h2>
    <p style="color: crimson;">Fee: One (1) birthday wish</p>

    <button onclick="location.href='birthdaywish.html'">PAY NOW</button>
     <!-- Hearts below "Pay Now" -->
    <div class="heart-diamond flipped">
      <span class="heart">♥</span>
      <span class="heart">♥</span>
      <span class="heart">♥</span>
      <span class="heart">♥</span>
    </div>
    
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
