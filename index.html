<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salama Royale</title>
  <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup" id="popupCard">
    <button class="close-button" onclick="closePopup()">✕</button>

    <!-- Corners -->
    <div class="corner top-left">8 ♥</div>
    <div class="corner bottom-right">8 ♥</div>

    <!-- Center title -->
    <div class="title">SALAMA ROYALE</div>

   <!-- Top hearts -->
<div class="heart-row">
  <span class="heart">♥</span>
  <span class="heart">♥</span>
  <span class="heart">♥</span>
  <span class="heart">♥</span>
</div>

<h2>Pay the house</h2>

<p>Fee: One (1) birthday wish</p>

    <!-- Button -->
    <button class="pay-now">PAY NOW</button>
  </div>
  
  <!-- Bottom hearts -->
<div class="heart-row bottom">
  <span class="heart">♥</span>
  <span class="heart">♥</span>
  <span class="heart">♥</span>
  <span class="heart">♥</span>
</div>


  <script src="script.js"></script>
</body>
</html>
